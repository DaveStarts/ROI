{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meine Seite{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Header steht ganz oben -->
    <header style="background-color: #eee; padding: 20px;">
        <h1>Meine Anwendung</h1>
    </header>

    <!-- Flex-Container fÃ¼r Sidebar und Content nebeneinander -->
    <div style="display: flex; min-height: 100vh;">
        <aside style="width: 250px; background-color: #f8f8f8; padding: 20px;">
            {% block sidebar %}{% endblock %}
        </aside>
        <main style="flex: 1; padding: 20px;">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
